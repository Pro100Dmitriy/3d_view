<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D View</title>
</head>
<body>

    <section class="start">
        <button id="open_gameshop" class="gameopen">Войти в магазин</button>
        <div class="overlay"></div>
    </section>

    <section id="game-section" class="game">
        <div class="game__block">
            <div class="game-UI">
                <span class="snap"></span>
                <div class="test"></div>
                <div id="view-info" class="view-info"></div>
            </div>
            <div id="pause" class="pause">
                <div class="pause__content">
                    <h2>Кликните чтобы играть</h2>
                    <p>W,A,S,D = Move, SPACE = Jump, MOUSE = Look</p>
                </div>
            </div>
            <div id="gameshop"></div>
        </div>
    </section>

    
    <script src="assets/js/app.js"></script>
</body>
</html>
